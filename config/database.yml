default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password: admin
  host: db

development:
  <<: *default
  database: movie_review_development

test:
  <<: *default
  database: movie_review_test

production:
  <<: *default
  database: movie_review_production
  adapter: mysql2
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_general_ci
  # username: root
  # password: admin
  # host: db
  username: <%= Rails.application.credentials.db[:user_name] %>
  password: <%= Rails.application.credentials.db[:password] %>
  host: <%= Rails.application.credentials.db[:endpoint] %>
  #database: <%= Rails.application.credentials.db[:database] %>
  pool: 20
  timeout: 1000